<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja de produto</title>
</head>
<body>

    <!-- Barra de navegação -->
    <header class="navbar">
        <section class="nav-container">
            <h1 class="logo">Loja de produtos</h1>   
            <nav class="nav-links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Produtos</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </nav>
        </section>
    </header>

    <!-- Conteúdo da página -->
    <main>
        <section class="container">
            <section class="product">
                    <img 
                    src="./IMAGES/image.png" 
                    alt="Foto do relógio digital" class="product-img"
                    />
                <section class="product-info">
                    <h1 class="product-name">Relógio digital</h1>
                    <p class="product-description">Este relógio é excelente para quem deseja modernidade e estilo</p>
                    <p class="product-price">R$ 99,99</p>
                    <button class="product-button">Comprar</button>
                </section>
            </section>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer class="rodape">
        &copy;Loja de produtos. Todos os direitos reservados
    </footer>
</body>
</html>
